- name: demo on functions are filters
  hosts: local
  connection: local
  tasks:
   - name: print the varibles on un defined
     ansible.builtin.debug:
       msg: "Hello {{ Course | default ('Ansible') }}"

   - name: print upercase
     vars:
      greetings: Sankar
     ansible.builtin.debug:
      msg: "Hello {{ greetings | upper }}" 
       
   - name: print lowercase
     vars:
      greetings: AKHILa
     ansible.builtin.debug:
      msg: "Hello {{ greetings | lower }}" 
       
 
   - name: Unique number
     vars:
      number: [1, 2, 3, 45, 5, 4, 3, 2, 11]
     ansible.builtin.debug:
      msg: "{{ number | unique }}" 


   - name: max number
     vars:
      number: [1, 2, 3, 45, 5, 4, 3, 2, 11]
     ansible.builtin.debug:
      msg: "{{ number | max }}"  



   - name: min number
     vars:
      number: [1, 2, 3, 45, 5, 4, 3, 2, 11]
     ansible.builtin.debug:
      msg: "{{ number | min }}"   


  - name: convert map to list
    vars:
      course:
        name: "DevOps with AWS"
        duration: 120
        trainer: "sivakumar reddy"
    ansible.builtin.debug:
      msg: "{{ course | dict2items }}"

  - name: convert list to map
    vars:
      course:
      - { "key": "name","value": "DevOps with AWS" }
      - { "key": "duration","value": 120 }
      - { "key": "trainer","value": "sivakumar reddy" }
    ansible.builtin.debug:
      msg: "{{ course | items2dict }}"
